<div class="heroes" @pageAnimation>
    <ul>
        <li *ngFor="let hero of heroes" class='hero'>
            <a routerLink="/hero/{{hero.id}}">{{hero.name | uppercase}}</a>
        </li>
    </ul>
</div>
<app-hero-totals [heroes]="heroes"></app-hero-totals>
<button class="btn btn-primary" (click)="addHero()">add hero</button>
<app-messages></app-messages>

<app-hero-form></app-hero-form>
